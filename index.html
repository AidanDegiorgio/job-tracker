<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JOB-TRACKER</title>
</head>
<body>

<!-- header -->
    <header>
    <!-- title -->
        <h1 id="title">Job Application Tracker</h1>

    <!-- add section -->
        <nav class="flex-divs" id="nav-container">
            <h3 class="heading">Add Application</h3>

            <form class="nav-sec" id="applicationForm">
                
                <div class="nav-divs">
                    <input type="text" id="companyInput" placeholder="Company Name">
                </div>

                <div class="nav-divs">
                    <input type="text" id="positionInput" placeholder="Position">
                </div>

                <div class="nav-divs status-row">
                    <div class="status-field">
                        <select name="status" id="statusInput" required>
                            <option value="" disabled selected hidden>Status</option>
                            <option value="applied">Applied</option>
                            <option value="interview">Interview</option>
                            <option value="offer">Offer</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    
                    <button id="addBtn">Add Application</button>
                </div>
                
                <div class="nav-divs" id="nav-div5">
                    <textarea cols="10" name="notes" id="notesInput" placeholder="Notes..."></textarea>
                </div>

            </form>
        </nav>
    </header>

<!-- main -->
    <main>
    <!-- filter section -->
        <Section class="section-card">
            <h3 class="heading">Filter Applications</h3>
            <section class="containers">
                
                <section class="filter-grid">

                    <label class="filter-option">
                        <input type="radio" name="filter" value="all" checked>
                        <span>All</span>
                    </label>

                    <label class="filter-option">
                        <input type="radio" name="filter" value="applied">
                        <span>Applied</span>
                    </label>

                    <label class="filter-option">
                        <input type="radio" name="filter" value="interview">
                        <span>Interview</span>
                    </label>

                    <label class="filter-option">
                        <input type="radio" name="filter" value="offer">
                        <span>Offer</span>
                    </label>

                    <label class="filter-option">
                        <input type="radio" name="filter" value="rejected">
                        <span>Rejected</span>
                    </label>

                </section>
                
            </section>
        </Section>

    <!-- list section   -->
        <section class="section-card">
            <h3 class="heading">Applications List</h3>
            <section id="list-container" class="containers">

            <!-- demo application -->
                <!-- <section class="app-card">
                    <div class="app-top">
                        <h4 class="company">Company Name</h4>
                        <p class="position">position applied</p>
                    </div>

                    <div class="app-middle">
                        <span class="status-badge applied">Status</span>
                        <span class="date">Applied on: *date*</span>
                        <span class="notes">Notes***</span>
                    </div>
                    
                    <div class="app-actions">
                        <button class="button">Edit</button>
                        <button class="button">Delete</button>
                    </div>
                </section> -->

            </section>
        </section>

    <!-- dialog box -->
        <dialog id="editDialog">
            <form id="editForm">

                <h3>Edit Application</h3>
                <input type="text" id="editCompany" placeholder="Company Name">
                <input type="text" id="editPosition" placeholder="Position">
                <select id="editStatus">
                    <option value="applied">Applied</option>
                    <option value="interview">Interview</option>
                    <option value="offer">Offer</option>
                    <option value="rejected">Rejected</option>
                </select>
                <textarea id="editNotes" placeholder="Notes..."></textarea>
                <div class="dialog-buttons">
                    <button class="dialog-button" type="submit" id="acceptChanges">Accept Changes</button>
                    <button class="dialog-button" type="button" id="cancelEdit">Cancel</button>
                </div>

            </form>
        </dialog>
    </main>

    <script src="script.js"></script>
</body>
</html>
